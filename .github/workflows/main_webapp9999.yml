name: Deploy Node.js App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install --omit=dev  # Skip devDependencies

    - name: Build Application (if needed)
      run: npm run build || echo "No build step defined"

    - name: Create ZIP Package
      run: |
        mkdir deployment_package
        cp -r . deployment_package
        cd deployment_package
        zip -r ../app.zip . -x "node_modules/*" ".git/*"
        cd ..

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'webapp9999-b3cxbzg3cjgya4dn'
        package: 'app.zip'

name: Deploy Node.js App to Azure

on:
  push:
    branches:
      - main  # Deploy only when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install --omit=dev  # Skips devDependencies

    - name: Build Application (if needed)
      run: npm run build || echo "No build step defined"

    - name: Zip Application for Deployment
      run: zip -r app.zip . -x "node_modules/*" ".git/*"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'azureapprepo'  # Replace with your Azure Web App Name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: 'app.zip'
